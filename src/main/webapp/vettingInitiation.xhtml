<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition template="/template/template.xhtml">
            <ui:define name="maincontent">
                <b:panel rendered="#{vettingInitiationBean.list}" look="default"  collapsible="false">
                    <f:facet name="heading">
                        <b:panelGrid colSpans="12" size="lg" styleClass="ui-fluid">
                            <p:outputLabel value="ALLOCATE / INITIATE VETTING" styleClass="panel-title-css"/>
                            <p:separator/>
                            <b:row>
                                <b:panelGrid colSpans="12" size="md" styleClass="ui-fluid">
                                    <b:commandButton style="width:30rem" large-screen="full-width" iconSize="md" size="lg" look="primary" icon="plus" value="Initiate" onclick="PF('blockUI').block()" oncomplete="PF('blockUI').unblock()" action="#{vettingInitiationBean.loadInitiateVettingForm()}" update="@(form)"/>
                                </b:panelGrid>
                            </b:row> 
                        </b:panelGrid>
                    </f:facet>
                    <b:tabView>
                        <b:tab title="Allocated Vetting Files">
                            <b:panel>
                                <p:outputPanel rendered="#{empty vettingInitiationBean.vettingRecords}">
                                    <p:outputLabel value="No Vetting records found."/>
                                </p:outputPanel>
                                <p:dataTable rendered="#{not empty vettingInitiationBean.vettingRecords}" stripedRows="true" showGridlines="true" value="#{vettingInitiationBean.vettingRecords}" var="vettingRecord" paginatorAlwaysVisible="false" reflow="true">
                                    <p:column headerText="Date Initiated"  styleClass="large" sortBy="#{vettingRecord.createdDate}">
                                        <h:outputText value="#{vettingRecord.createdDate}">
                                            <f:convertDateTime  pattern="dd MMMM yyyy"/>
                                        </h:outputText>
                                    </p:column>
                                    <p:column headerText="S-ID"  styleClass="large" sortBy="#{vettingRecord.employee.sid}">
                                        <h:outputText value="#{vettingRecord.employee.sid}"/>
                                    </p:column>
                                    <p:column headerText="Name" sortBy="#{vettingRecord.employee.fullNames}">
                                        <h:outputText value="#{vettingRecord.employee.fullNames}"/>
                                    </p:column>                                    
                                    <p:column headerText="TAT Days"  styleClass="large" sortBy="#{vettingRecord.tat}">
                                        <h:outputText value="#{vettingRecord.tat}"/>
                                    </p:column>
                                    <p:column headerText="Date Updated"  styleClass="large" sortBy="#{vettingRecord.updatedDate}">
                                        <h:outputText value="#{vettingRecord.updatedDate}">
                                            <f:convertDateTime  pattern="dd MMMM yyyy"/>
                                        </h:outputText>
                                    </p:column>
                                    <p:column headerText="VSC Admin" sortBy="#{vettingRecord.vettingProcessingOfficer.fullNames}">
                                        <h:outputText value="#{vettingRecord.vettingProcessingOfficer.fullNames}"/>
                                    </p:column>
                                    <p:column headerText="Officer" sortBy="#{vettingRecord.vettingOfficer}">
                                        <h:outputText value="#{vettingRecord.vettingOfficer}"/>
                                    </p:column>
                                    <p:column headerText="Clearance" sortBy="#{vettingRecord.clearanceLevel}">
                                        <h:outputText value="#{vettingRecord.clearanceLevel.toString()}"/>
                                    </p:column>
                                    <p:column headerText="Status" sortBy="#{vettingRecord.vettingStatus}">
                                        <h:outputText value="#{vettingRecord.vettingStatus.toString()}"/>
                                    </p:column>
                                    <p:column headerText="Action" styleClass="medium">
                                        <p:commandButton styleClass="ui-button-primary btn-size-sm" value="View" action="#{vettingInitiationBean.viewVettingForm(vettingRecord)}" update="@form"/>
                                    </p:column>
                                </p:dataTable>                                
                            </b:panel>
                        </b:tab>
                        <b:tab title="Completed Vetting Files">
                            <b:panel>
                                <p:outputPanel rendered="#{empty vettingInitiationBean.completedVetting}">
                                    <p:outputLabel value="No Vetting records found."/>
                                </p:outputPanel>
                                <p:dataTable rendered="#{not empty vettingInitiationBean.completedVetting}" stripedRows="true" showGridlines="true" value="#{vettingInitiationBean.completedVetting}" var="vettingRecord" paginatorAlwaysVisible="false" reflow="true">
                                    <p:column headerText="Date Initiated"  styleClass="large" sortBy="#{vettingRecord.createdDate}">
                                        <h:outputText value="#{vettingRecord.createdDate}">
                                            <f:convertDateTime  pattern="dd MMMM yyyy"/>
                                        </h:outputText>
                                    </p:column>
                                    <p:column headerText="S-ID"  styleClass="large" sortBy="#{vettingRecord.employee.sid}">
                                        <h:outputText value="#{vettingRecord.employee.sid}"/>
                                    </p:column>
                                    <p:column headerText="Name" sortBy="#{vettingRecord.employee.fullNames}">
                                        <h:outputText value="#{vettingRecord.employee.fullNames}"/>
                                    </p:column>                                    
                                    <p:column headerText="TAT Days"  styleClass="large" sortBy="#{vettingRecord.tat}">
                                        <h:outputText value="#{vettingRecord.tat}"/>
                                    </p:column>
                                    <p:column headerText="Date Updated"  styleClass="large" sortBy="#{vettingRecord.updatedDate}">
                                        <h:outputText value="#{vettingRecord.updatedDate}">
                                            <f:convertDateTime  pattern="dd MMMM yyyy"/>
                                        </h:outputText>
                                    </p:column>
                                    <p:column headerText="VSC Admin" sortBy="#{vettingRecord.vettingProcessingOfficer.fullNames}">
                                        <h:outputText value="#{vettingRecord.vettingProcessingOfficer.fullNames}"/>
                                    </p:column>
                                    <p:column headerText="Officer" sortBy="#{vettingRecord.vettingOfficer}">
                                        <h:outputText value="#{vettingRecord.vettingOfficer}"/>
                                    </p:column>
                                    <p:column headerText="Clearance" sortBy="#{vettingRecord.clearanceLevel}">
                                        <h:outputText value="#{vettingRecord.clearanceLevel.toString()}"/>
                                    </p:column>
                                    <p:column headerText="Status" sortBy="#{vettingRecord.vettingStatus}">
                                        <h:outputText value="#{vettingRecord.vettingStatus.toString()}"/>
                                    </p:column>
                                    <p:column headerText="Action" styleClass="medium">
                                        <p:commandButton styleClass="ui-button-primary btn-size-sm" value="View" action="#{vettingInitiationBean.viewVettingForm(vettingRecord)}" update="@form"/>
                                    </p:column>                                  
                                </p:dataTable> 
                            </b:panel>
                        </b:tab>
                        <b:tab title="Unallocated Vetting Files">
                            <b:panel>
                                <p:outputPanel rendered="#{empty vettingInitiationBean.activeVetting}">
                                    <p:outputLabel value="No Vetting records found."/>
                                </p:outputPanel>
                                <p:dataTable rendered="#{not empty vettingInitiationBean.activeVetting}" stripedRows="true" showGridlines="true" value="#{vettingInitiationBean.activeVetting}" var="vettingRecord" paginatorAlwaysVisible="false" reflow="true">
                                    <p:column headerText="Date Initiated"  styleClass="large" sortBy="#{vettingRecord.createdDate}">
                                        <h:outputText value="#{vettingRecord.createdDate}">
                                            <f:convertDateTime  pattern="dd MMMM yyyy"/>
                                        </h:outputText>
                                    </p:column>
                                    <p:column headerText="S-ID"  styleClass="large" sortBy="#{vettingRecord.employee.sid}">
                                        <h:outputText value="#{vettingRecord.employee.sid}"/>
                                    </p:column>
                                    <p:column headerText="Name" sortBy="#{vettingRecord.employee.fullNames}">
                                        <h:outputText value="#{vettingRecord.employee.fullNames}"/>
                                    </p:column>                                    
                                    <p:column headerText="TAT Days"  styleClass="large" sortBy="#{vettingRecord.tat}">
                                        <h:outputText value="#{vettingRecord.tat}"/>
                                    </p:column>
                                    <p:column headerText="Date Updated"  styleClass="large" sortBy="#{vettingRecord.updatedDate}">
                                        <h:outputText value="#{vettingRecord.updatedDate}">
                                            <f:convertDateTime  pattern="dd MMMM yyyy"/>
                                        </h:outputText>
                                    </p:column>
                                    <p:column headerText="VSC Admin" sortBy="#{vettingRecord.vettingProcessingOfficer.fullNames}">
                                        <h:outputText value="#{vettingRecord.vettingProcessingOfficer.fullNames}"/>
                                    </p:column>
                                    <p:column headerText="Officer" sortBy="#{vettingRecord.vettingOfficer}">
                                        <h:outputText value="#{vettingRecord.vettingOfficer}"/>
                                    </p:column>
                                    <p:column headerText="Clearance" sortBy="#{vettingRecord.clearanceLevel}">
                                        <h:outputText value="#{vettingRecord.clearanceLevel.toString()}"/>
                                    </p:column>
                                    <p:column headerText="Status" sortBy="#{vettingRecord.vettingStatus}">
                                        <h:outputText value="#{vettingRecord.vettingStatus.toString()}"/>
                                    </p:column>
                                    <p:column headerText="Action" styleClass="medium">
                                        <p:commandButton styleClass="ui-button-primary btn-size-sm" value="View" action="#{vettingInitiationBean.viewVettingForm(vettingRecord)}" update="@form"/>
                                    </p:column>                                   
                                </p:dataTable> 
                            </b:panel>
                        </b:tab>
                    </b:tabView>
                </b:panel>
                <b:panel rendered="#{vettingInitiationBean.firstPanel}" collapsed="false" look="default" collapsible="false">
                    <b:panelGrid colSpans="2,3,7" size="lg" styleClass="ui-fluid">
                        <h:outputText value="Dropdown Option"/>                        
                        <p:toggleSwitch value="#{vettingInitiationBean.useDropdown}" label="Switch" onIcon="ui-icon-check" offIcon="ui-icon-close" style="width: 11%;" immediate="true">
                            <p:ajax update="typeTab" listener="#{vettingInitiationBean.addMessage}"/>
                        </p:toggleSwitch>
                        <h:outputText value=""/>
                    </b:panelGrid>
                    <p:spacer height="2px"/>
                    <p:fieldset id="typeTab" legend="Select Vetting Type">
                        <p:selectOneRadio rendered="#{!vettingInitiationBean.useDropdown}" value="#{vettingInitiationBean.entity.vettingType}" converter="entityConverter"  layout="responsive" columns="2" required="true" requiredMessage="Please select an option">
                            <p:ajax event="change" listener="#{vettingInitiationBean.vettingTypeListner}" update="@form"/>
                            <f:selectItems value="#{vettingInitiationBean.vettingTypes}" var="vetType" itemLabel="#{vetType.toString()}" itemValue="#{vetType}"/>
                        </p:selectOneRadio>
                        <b:panelGrid colSpans="10,2" size="lg" styleClass="ui-fluid"  rendered="#{vettingInitiationBean.useDropdown}">
                            <b:formGroup>
                                <p:selectOneMenu value="#{vettingInitiationBean.entity.vettingType}" converter="entityConverter" required="true" requiredMessage="Please select an option">
                                    <f:selectItem itemLabel="Select One"  noSelectionOption="true"/>
                                    <f:selectItems value="#{vettingInitiationBean.vettingTypes}" var="vetType" itemLabel="#{vetType.toString()}" itemValue="#{vetType}"/>
                                </p:selectOneMenu>
                            </b:formGroup>
                            <b:formGroup>
                                <b:commandButton large-screen="full-width" size="lg" value="Submit" look="primary" action="#{vettingInitiationBean.vettingTypeListner}" update="@form"/>
                            </b:formGroup>
                        </b:panelGrid>
                    </p:fieldset>
                </b:panel>
                <b:panel rendered="#{vettingInitiationBean.initiate}" look="default"  collapsible="false">
                    <f:facet name="heading">
                        <b:panelGrid colSpans="12" size="lg" styleClass="ui-fluid">
                            <p:outputLabel value="Initiate Vetting To Employee" styleClass="panel-title-css" rendered="#{vettingInitiationBean.entity.vettingType eq 'EMPLOYEE'}"/>
                            <p:outputLabel value="Initiate Vetting To Service Provider" styleClass="panel-title-css" rendered="#{vettingInitiationBean.entity.vettingType eq 'PROVIDER'}"/>
                            <p:separator/>
                            <b:formGroup rendered="#{vettingInitiationBean.entity.vettingType eq 'EMPLOYEE'}">
                                <p:fieldset legend="S-ID">
                                    <b:inputText fieldSize="lg" value="#{vettingInitiationBean.searchParam}" placeholder="Search employee by S-ID">
                                        <f:facet name="append">
                                            <b:commandButton size="lg" icon-awesome="search" value="Search" look="primary" action="#{vettingInitiationBean.searchEmployee()}" ajax="true" onclick="PF('blockUI').block()" oncomplete="PF('blockUI').unblock()" update="@form"/>
                                        </f:facet>
                                    </b:inputText>
                                </p:fieldset>
                            </b:formGroup>
                            <b:formGroup rendered="#{vettingInitiationBean.entity.vettingType eq 'PROVIDER'}">
                                <p:fieldset legend="ID Number / Passport Number">
                                    <b:inputText fieldSize="lg" value="#{vettingInitiationBean.searchParam}" placeholder="Search employee by either ID Number or Passport Number">
                                        <f:facet name="append">
                                            <b:commandButton size="lg" icon-awesome="search" value="Search" look="primary" action="#{vettingInitiationBean.searchEmployee()}" ajax="true" onclick="PF('blockUI').block()" oncomplete="PF('blockUI').unblock()" update="@form"/>
                                        </f:facet>
                                    </b:inputText>
                                </p:fieldset>
                            </b:formGroup>
                        </b:panelGrid>
                    </f:facet>
                    <b:panelGrid col-spans="6,6" size="lg" styleClass="ui-fluid">
                        <b:formGroup>
                            <p:fieldset legend="Full Name">
                                <p:inputText value="#{vettingInitiationBean.persistentEmployee.fullNames}" readonly="true"/>
                            </p:fieldset>
                        </b:formGroup>
                        <b:formGroup>
                            <p:fieldset legend="S-ID">
                                <p:inputText value="#{vettingInitiationBean.persistentEmployee.sid}" readonly="true"/>
                            </p:fieldset>
                        </b:formGroup>
                        <b:formGroup>
                            <p:fieldset legend="Employee Number">
                                <p:inputText value="#{vettingInitiationBean.persistentEmployee.employeeNumber}" readonly="true"/>
                            </p:fieldset>
                        </b:formGroup>
                        <b:formGroup>
                            <p:fieldset legend="ID Number">
                                <p:inputText value="#{vettingInitiationBean.persistentEmployee.identityNumber}" readonly="true"/>
                            </p:fieldset>
                        </b:formGroup>
                    </b:panelGrid>
                    <f:facet name="footer">
                        <b:row>
                            <b:panelGrid colSpans="6,6" size="md" styleClass="ui-fluid">
                                <b:commandButton disabled="#{empty vettingInitiationBean.persistentEmployee}" large-screen="full-width"  value="Initiate Vetting" onclick="PF('blockUI').block()" oncomplete="PF('blockUI').unblock()" look="success" size="lg" action="#{vettingInitiationBean.initiateVettingProcess(vettingInitiationBean.persistentEmployee)}" icon-awesome="fa-save" update="@(form)"/>
                                <b:commandButton large-screen="full-width"  value="Cancel" look="danger" iconAwesome="fa-close" process="@this"  update="@(form)" size="lg"  action="#{vettingInitiationBean.cancel(vettingInitiationBean.entity)}" immediate="true" ajax="true" onclick="PF('blockUI').block()" oncomplete="PF('blockUI').unblock()"/>                               
                            </b:panelGrid>
                        </b:row>
                    </f:facet>
                </b:panel>
                <b:panel rendered="#{vettingInitiationBean.review}" look="default"  collapsible="false">
                    <f:facet name="heading">
                        <b:panelGrid colSpans="12" size="lg" styleClass="ui-fluid">
                            <p:outputLabel value="Vetting Form" styleClass="panel-title-css"/>
                        </b:panelGrid>
                    </f:facet>
                    <p:tabView id="wiz" activeIndex="#{vettingInitiationBean.activeTab}" dynamic="true" cache="false">                         
                        <p:tab title="Declaration" id="declarationTab">
                            <ui:include src="screeningDeclaration.xhtml"></ui:include> 
                            <p:separator/>
                            <p:commandButton value="Back" action="#{vettingInitiationBean.prev}" styleClass="left-button" update="wiz"/>
                            <p:commandButton value="Next" action="#{vettingInitiationBean.next}" styleClass="right-button" update="wiz"/>
                        </p:tab>
                        <p:tab title="Income Expenditure" id="expenditureTab">
                            <ui:include src="incomeExpenditure.xhtml"></ui:include>
                            <p:separator/>
                            <p:commandButton value="Back" action="#{vettingInitiationBean.prev}" styleClass="left-button" update="wiz"/>
                            <p:commandButton value="Next" action="#{vettingInitiationBean.next}" styleClass="right-button" update="wiz"/>
                        </p:tab>  
                        <p:tab title="Project Information" id="projectInfoTab" rendered="#{vettingInitiationBean.entity.vettingStatus ne 'FORMS_SUBMITTED'}">
                            <b:formGroup>
                                <p:outputLabel value="Project"/>
                                <b:inputTextarea readonly="true" rows="2" value="#{vettingInitiationBean.entity.projectSummary}" maxlength="4000" field-size="lg" required="true" requiredMessage="Enter project summary"/>
                            </b:formGroup>
                            <b:formGroup>
                                <p:outputLabel value="Project priority"/>
                                <b:inputTextarea readonly="true" rows="2" value="#{vettingInitiationBean.entity.projectPrioritySummary}" maxlength="4000" field-size="lg" required="true" requiredMessage="Enter project priority summary"/>
                            </b:formGroup>
                            <p:separator/>
                            <p:commandButton value="Back" action="#{vettingInitiationBean.prev}" styleClass="left-button" update="wiz"/>
                            <p:commandButton value="Next" action="#{vettingInitiationBean.next}" styleClass="right-button" update="wiz"/>
                        </p:tab>
                        <p:tab title="Grade of Clearance" id="gradeClearanceTab" rendered="#{vettingInitiationBean.entity.clearanceLevel ne null}">
                            <ui:include src="gradeClearance.xhtml"></ui:include>
                            <p:separator/>
                            <p:commandButton value="Back" action="#{vettingInitiationBean.prev}" styleClass="left-button" update="wiz"/>
                            <p:commandButton value="Next" action="#{vettingInitiationBean.next}" styleClass="right-button" update="wiz"/>
                        </p:tab>
                        <p:tab title="Additional Information" id="commentTab" rendered="#{not empty vettingInitiationBean.comments}">
                            <p:fieldset legend="List of Additional Information">
                                <b:panelGrid colSpans="2,2,8" size="lg" styleClass="ui-fluid">
                                    <p:outputLabel value="Date"/>
                                    <p:outputLabel value="Name"/>
                                    <p:outputLabel value="Notes"/>
                                </b:panelGrid>                    
                                <p:separator/>
                                <p:outputPanel>
                                    <ui:repeat value="#{vettingInitiationBean.comments}" var="comment" varStatus="commentVarStatus">
                                        <b:panelGrid colSpans="2,2,8" size="lg" styleClass="ui-fluid">
                                            <b:formGroup>
                                                <h:outputText  value="#{comment.createdDate}" styleClass="customCSS">
                                                    <f:convertDateTime  pattern="dd MMMM yyyy"/>
                                                </h:outputText>
                                            </b:formGroup>
                                            <b:formGroup>
                                                <h:outputText value="#{comment.loggedOnUserFullName}" styleClass="customCSS"/>
                                            </b:formGroup>
                                            <b:formGroup>
                                                <p:textEditor toolbarVisible="false" readonly="true" allowBlocks="false"  value="#{comment.description}"/>
                                            </b:formGroup>
                                        </b:panelGrid>
                                    </ui:repeat>
                                </p:outputPanel>
                            </p:fieldset>
                            <p:separator/>
                            <p:commandButton value="Back" action="#{vettingInitiationBean.prev}" styleClass="left-button" update="wiz"/>
                            <p:commandButton value="Next" action="#{vettingInitiationBean.next}" styleClass="right-button" update="wiz"/>
                        </p:tab>
                        <p:tab title="Recommendations" id="noteTab" rendered="#{not empty vettingInitiationBean.notesAdded}">
                            <p:fieldset legend="List of Recommendations">
                                <b:panelGrid colSpans="2,2,8" size="lg" styleClass="ui-fluid">
                                    <p:outputLabel value="Date"/>
                                    <p:outputLabel value="Name"/>
                                    <p:outputLabel value="Notes"/>
                                </b:panelGrid>                    
                                <p:separator/>
                                <p:outputPanel>
                                    <ui:repeat value="#{vettingInitiationBean.notesAdded}" var="note" varStatus="noteVarStatus">
                                        <b:panelGrid colSpans="2,2,8" size="lg" styleClass="ui-fluid">
                                            <b:formGroup>
                                                <h:outputText  value="#{note.createdDate}" styleClass="customCSS">
                                                    <f:convertDateTime  pattern="dd MMMM yyyy"/>
                                                </h:outputText>
                                            </b:formGroup>
                                            <b:formGroup>
                                                <h:outputText value="#{note.loggedOnUserFullName} (#{note.roleDescription})" styleClass="customCSS"/>
                                            </b:formGroup>
                                            <b:formGroup>
                                                <p:textEditor toolbarVisible="false" readonly="true" allowBlocks="false"  value="#{note.description}"/>
                                            </b:formGroup>
                                        </b:panelGrid>
                                    </ui:repeat>
                                </p:outputPanel>
                            </p:fieldset>
                            <p:separator/>
                            <p:commandButton value="Back" action="#{vettingInitiationBean.prev}" styleClass="left-button" update="wiz"/>
                            <p:commandButton value="Next" action="#{vettingInitiationBean.next}" styleClass="right-button" update="wiz"/>
                        </p:tab>
                        <p:tab title="Attachments" id="attachmentTab">
                            <ui:include src="attachment.xhtml"></ui:include>
                            <b:panelGrid col-spans="3,2,2,2,2,1" size="lg" styleClass="ui-fluid" rendered="#{vettingInitiationBean.entity.vettingStatus eq 'FORMS_SUBMITTED'}">
                                <b:row>
                                    <b:commandButton large-screen="full-width"  value="Save and Exit" onclick="PF('blockUI').block()" oncomplete="PF('blockUI').unblock()" look="success" size="lg"  icon-awesome="fa-save" update="@(form)" action="#{vettingInitiationBean.save(vettingInitiationBean.entity)}"/>
                                </b:row>
                            </b:panelGrid>
                            <p:separator/>
                            <p:commandButton value="Back" action="#{vettingInitiationBean.prev}" styleClass="left-button" update="wiz"/>
                            <p:commandButton value="Next" action="#{vettingInitiationBean.next}" styleClass="right-button" update="wiz"/>
                        </p:tab>
                        <p:tab title="Vetting File" id="fileAttachmentTab">
                            <ui:include src="vettingFileAttach.xhtml"></ui:include>                          
                            <b:panelGrid colSpans="3,3,3,3" size="md" styleClass="ui-fluid" rendered="#{vettingInitiationBean.entity.vettingStatus eq 'FORMS_SUBMITTED'}">
                                <b:commandButton large-screen="full-width"  value="Save and Exit" onclick="PF('blockUI').block()" oncomplete="PF('blockUI').unblock()" look="success" size="lg"  icon-awesome="fa-save" update="@(form)" action="#{vettingInitiationBean.save(vettingInitiationBean.entity)}"/>
                                <b:commandButton large-screen="full-width" value="Submit to next level" icon="check" look="success" update="@(form)" size="lg" action="#{vettingInitiationBean.addNote('analystNote')}" immediate="true" ajax="true" onclick="PF('blockUI').block()" oncomplete="PF('blockUI').unblock()"/>
                                <b:commandButton large-screen="full-width" value="SendBack" iconAwesome="reply" look="primary" update="@(form)" size="lg" action="#{vettingInitiationBean.addComment('rework')}" immediate="true" ajax="true" onclick="PF('blockUI').block()" oncomplete="PF('blockUI').unblock()"/>
                                <b:commandButton large-screen="full-width" value="Cancel" look="danger" iconAwesome="window-close" process="@this"  update="@(form)" size="lg" action="#{vettingInitiationBean.cancel()}" immediate="true" onclick="PF('blockUI').block()" oncomplete="PF('blockUI').unblock()"/> 
                            </b:panelGrid>
                            <b:panelGrid colSpans="12" size="md" styleClass="ui-fluid" rendered="#{vettingInitiationBean.entity.vettingStatus ne 'FORMS_SUBMITTED'}">
                                <b:commandButton large-screen="full-width" value="Back" look="primary" iconAwesome="window-close" process="@this"  update="@(form)" size="lg" action="#{vettingInitiationBean.cancel()}" immediate="true" ajax="true" onclick="PF('blockUI').block()" oncomplete="PF('blockUI').unblock()"/> 
                            </b:panelGrid>
                            <p:separator/>
                            <p:commandButton value="Back" action="#{vettingInitiationBean.prev}" styleClass="left-button" update="wiz"/>
                        </p:tab>
                    </p:tabView>
                </b:panel>
                <b:panel rendered="#{vettingInitiationBean.commentView}">
                    <p:fieldset legend="Add Notes">
                        <b:panelGrid colSpans="12" size="lg" styleClass="ui-fluid">
                            <b:formGroup>
                                <p:textEditor allowLinks="false" allowImages="false" value="#{vettingInitiationBean.comment.description}">
                                    <f:facet name="toolbar">
                                        <span class="ql-formats">
                                            <select class="ql-font" />
                                            <select class="ql-size" />
                                        </span>
                                        <span class="ql-formats">
                                            <button class="ql-bold" />
                                            <button class="ql-italic" />
                                            <button class="ql-underline" />
                                            <button class="ql-strike" />
                                        </span>
                                        <span class="ql-formats">
                                            <select class="ql-color" />
                                            <select class="ql-background" />
                                        </span>
                                        <span class="ql-formats">
                                            <button class="ql-header" value="1" />
                                            <button class="ql-header" value="2" />
                                            <button class="ql-blockquote" />
                                            <button class="ql-code-block" />
                                        </span>
